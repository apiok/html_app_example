<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://api.odnoklassniki.ru/js/fapi5.js" defer="defer"></script>
    <script type="text/javascript" src="script.js" defer="defer"></script>
    
    <title>Example 1</title>
</head>
<body>
    <div id="card">
        <img id="userPhoto" src="q.png" alt="User photo" />
        <div id="userInfo">
            Имя: <span id="name"></span><br/>
            Фамилия: <span id="surname"></span><br/>
            Город: <span id="city"></span><br/>
        </div>
        
        <div id="random_friend">
            Случайный друг:<br/>
            <span id="random_friend_name_surname"></span>
        </div>
        
        <div id="buttons">
            <button onclick="publish();return false;">Опубликовать запись в ленте</button>
            <button onclick="checkSetStatusPermission();return false;">Проверить разрешение на изменение статуса</button>
            <button onclick="askSetStatusPermission();return false;">Запросить разрешение на изменение статуса</button>
            <button onclick="setUserStatus();return false;">Установить статус:</button>
            <input type="text" id="statusInput"/>
            <button onclick="showInvite();return false;">Пригласить</button>
            <button onclick="showInvite2();return false;">Пригласить ещё</button>
            <button onclick="showNotification();return false;">Уведомить</button>
            <button onclick="showNotification2();return false;">Уведомить ещё</button>
            <button onclick="showPayment();return false;">Заплатить</button>
            <button onclick="showPortalPayment();return false;">Пополнить счет ОК</button>
            <button onclick="setWindowSize(700,1500);return false;">Изменить размер окна</button>
            <button onclick="scrollToTop();return false;">Переместить к началу</button>
            <button onclick="getPageInfo();return false;">Информация о странице</button>
        </div>
    </div>


</body>
</html>
